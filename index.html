<!DOCTYPE html>
<html>
    <head>
        <link href = "css/stylesheet.css" type = "text/css" rel = "stylesheet">
        <title>PBL Practice</title>
        <meta charset = "UTF-8">
        <script src = "script/grid.js" defer></script>
        <script src = "script/dijkstra.js" defer></script>
        <script src = "script/a_star.js" defer></script>
        <script src = "script/compare.js" defer></script>
        <script src = "script/buttons.js" defer></script>
    </head>
    <body>
        <div class="left_container">
            <div class="main_grid"></div>
            <div class="message_panel"></div>
        </div>
        <div class="right_container">
            <div class="buttons">
                <div class="button">Start Node</div>
                <div class="button">End Node</div>
                <div class="button">Add Blocked Nodes</div>
            </div>
            <div class="buttons">
                <div class="button">Remove Blocked Nodes</div>
                <div class="button">Clear Blocked Nodes</div>
                <div class="button">Clear Grid</div>
            </div>
            <div class="buttons">
                <div class="button">Dijkstra's Algorithm</div>
                <div class="button">A* Algorithm</div>
                <div class="button">Compare Algorithms</div>
            </div>
            <table id="compare-table">
                <thead>
                    <tr>
                        <th>Algorithm</th>
                        <th>Time Taken(in ms)</th>
                        <th>Comparisons</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="dijkstras">
                        <td>Dijkstra's</td>
                        <td id="dijkstras-content"></td>
                        <td id="dcomparisons"></td>
                    </tr>
                    <tr id="astar">
                        <td>A*</td>
                        <td id="astar-content"></td>
                        <td id = "acomparisons"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
